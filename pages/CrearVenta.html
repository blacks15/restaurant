<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Venta</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  	<link rel="stylesheet" href="../font-awesome/css/font-awesome.css">
  	<link rel="stylesheet" href="../plugins/chosen/chosen.css">
	<link rel="stylesheet" href="../plugins/jqueryui/jquery-ui.css">
	<link rel="stylesheet" href="../css/bootstrap.css">
	<link rel="stylesheet" href="../css/style.css">

</head>
<body>
	<form method="post">
		<table class="table" width="100%">
			<tr>
				<td>
					<label for="textfield">Fecha :</label><br>
					<label for="textfield">Atiende:</label>
				</td>
				<td >
					<input type="text" readonly="true" id="date" name="date"><br>
					<select name="usuario" id="usuario" class="chosen">
						<option value="0">SELECCIONE</option>
					</select>
					<div class="ui-widget" id="erroruser">
						<div class="ui-corner-all">
							<p>
								<i class="fa fa-fw fa-warning icon-red"></i><strong>ERROR: </strong>DEBE SELECCIONAR UN USUARIO.
							</p>
						</div>
					</div><br>
					<button id="mas" class="btn" type="button"><i class="fa fa-fw fa-plus-circle icon-blue"></i></button>
					<button id="bus" class="btn" type="button"><i class="fa fa-fw fa-search icon-blue"></i></button>
				</td>
				<td>
					<label for="textfield">Cliente: </label><br>
					<label for="textfield">Mesa :</label><br>
				</td>
				<td>
					<input type="text" name="cliente" id="cliente"><br>
					<div class="ui-widget" id="errordate">
						<div class="ui-corner-all">
							<p>
								<i class="fa fa-fw fa-warning icon-red"></i><strong>ERROR: </strong>DEBE INGRESAR UNA FECHA.
							</p>
						</div>
					</div>
					<input type="number" name="mesa" id="mesa" min="0" max="9" class="is"><br>
					<button id="btnSave" name="btnSave" type="button" class="btn btn-primary btn-small">
						<i class="fa fa-fw fa-dollar"></i>Cobrar
					</button>
					<button id="ref" class="btn" type="reset">
						<i class="fa fa-fw fa-refresh icon-blue"></i>
					</button>
				</td>
			</tr>
		</table>
	</form>
	<div align="center">
		<table class="table table-striped" height="320" border="0" id="detalle">
		<thead>
			<tr>
				<th width="10%"><center>Cantidad</center></th>
				<th width="40%"><center>Platillo</center></th>
				<th width="35%"><center>Descripción</center></th>
				<th width="10%"><center>SubTotal</center></th>
				<th width="5%"></th>
			</tr>
		</thead>
	</table>
	</div>
	<div id="addProd" class="ventana">
		<table class="table">
			<tr>
				<td>
					<label for="textfield">Id: </label><br>
					<label for="textfield">Producto: </label><br>
					<label for="textfield">Cantidad :</label><br>
					<label for="textfield">Precio: </label><br>
					<label for="textfield">Descripción</label>
				</td>
				<td>
					<input type="text" id="clave" name="clave" class="is" readonly="true"><br>
					<input type="text" name="prod" id="prod" class="ilg" autofocus>
					<div class="ui-widget" id="errornoex">
						<div class="ui-corner-all">
							<p>
								<i class="fa fa-fw fa-warning icon-red"></i><strong>ERROR: </strong>EL PRODUCTO NO EXISTE.
							</p>
						</div>
					</div><br>
					<div class="ui-widget" id="errorprod">
						<div class="ui-corner-all">
							<p>
								<i class="fa fa-fw fa-warning icon-red"></i><strong>ERROR: </strong>DEBE INGRESAR UN PRODUCTO.
							</p>
						</div>
					</div>
					<input type="number" id="cant" name="cant" min="1" class="is"><br>
					<div class="ui-widget" id="errorcant">
						<div class="ui-corner-all">
							<p>
								<i class="fa fa-fw fa-warning icon-red"></i><strong>ERROR: </strong>DEBE INGRESAR UNA CANTIDAD.
							</p>
						</div>
					</div>
					<input type="number" class="is" readonly="true" id="precio" name="precio"><br>
					<textarea name="desc" id="desc" cols="20" rows="5"></textarea>
				</td>
				<td>
					<button type="button" class="btn" id="add" name="add"><i class="fa fa-fw fa-check-circle icon-blue"></i></button>	
				</td>
			</tr>
		</table>
	</div>
	<div id="carga">
		<img src="../css/img/ajax-loader2.gif">
	</div>
	<script src="../plugins/jquery.js" type="text/javascript"></script>
	<script src="../js/venta.js" type="text/javascript"></script>
	<script src="../plugins//jqueryui/jquery-ui.min.js"></script>
	<script src="../plugins/chosen/chosen.js" type="text/javascript"></script>
</body>
</html>
